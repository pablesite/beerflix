<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>BeerFlix</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="stylesheet" href="/src/css/grid.css">
    <link rel="stylesheet" href="/src/css/detail.css">
    <link rel="stylesheet" href="/src/css/quotes.css">
    <link rel="stylesheet" href="/src/css/img_hover.css">
    <link rel="stylesheet" href="/src/css/flaticon_social.css">
    <link rel="stylesheet" href="/src/css/footer.css">
    <link rel="stylesheet" href="/src/css/loader.css">


</head>

<body>
    <!-- navbar -->
    <nav id="navbar" class="menu">

        <div class="navbar-logo">
            <a href="/"></a>
        </div>

        <form id="search" class="filter-input" novalidate>

            <label class="item-form align-right yellow" for="start">Start date:</label>
            <input class="item-form text-date" type="date" id="start" name="beer-start" value="2003-07-22">
            <input class="item-form" id="search-input" data-pattern-mismatch="Input invalid" required
                placeholder="Busca tu cerveza" type="text">
            <label class="item-form align-right yellow" for="end">End date:</label>
            <input class="item-form text-date" type="date" id="end" name="beer-end" value="2012-07-22">
            <button class="item-form button" type="submit">Filtrar</button>
        </form>

    </nav>

    <!-- navbar-end -->

    <header class="header">
        <h1>Cervezas del mundo <span>Acceso rápido</span></h1>
        <p class="tagline">Alemanas, Belgas, Españolas....</p>
    </header>


    <!-- main–section -->
    <main>

    </main>
    <!-- main-section end -->
    <aside class="social">
        <!-- comment-form -->
        <section id="quotesSection" class="quotes-section">

        </section>
        <!-- comment-form end -->
    </aside>

    <!-- footer -->
    <footer class="footer">
        <aside class="description">
            <p>Conóceme en las redes sociales.</p>
        </aside>
        <aside class="flaticon">
            <ul class="flaticon-list">
                <li><a href="#"><i class="flaticon-social" id="facebook"></i></a></li>
                <li><a href="#"><i class="flaticon-twitter"></i></a></li>
                <li><a href="#"><i class="flaticon-linkedin"></i></a></li>
            </ul>
        </aside>
    </footer>
    <!-- footer end -->


    <!-- loader -->
    <div id="loader" class="loader-container hide">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Loader end -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="/src/js/routes.js"></script>
    <script type="module" src="/src/js/navbar.js"></script>


</body>

</html>
